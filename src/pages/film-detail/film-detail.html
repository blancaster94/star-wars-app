<ion-header>

  <ion-navbar>
    <ion-title>{{film?.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>
      Title
      <ion-note>{{film?.title}}</ion-note>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      Opening Crawl
      <ion-note>{{film?.opening_crawl}}</ion-note>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      Director
      <ion-note>{{film?.director}}</ion-note>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      Producer
      <ion-note>{{film?.producer}}</ion-note>
    </ion-label>
  </ion-item>
  <button ion-item (click)="goToPeopleListPage()">
    Characters
  </button>
  <button ion-item (click)="goToPlanetListPage()">
    Planets
  </button>
  <button ion-item (click)="goToStarshipListPage()">
    Starships
  </button>
  <button ion-item (click)="goToVehicleListPage()">
    Vehicles
  </button>
  <button ion-item (click)="goToSpeciesListListPage()">
    Species
  </button>
</ion-content>
