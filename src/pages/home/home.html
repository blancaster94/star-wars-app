<ion-header>
  <ion-navbar>
    <ion-title>
      Star Wars
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list-header>
    Categories
  </ion-list-header>
  <ion-list>
    <ion-item *ngFor="let category of categories" (click)="onCategoryClick(category)">
      <ion-label>
        {{category.name}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
