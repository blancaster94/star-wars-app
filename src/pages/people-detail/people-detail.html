<ion-header>

  <ion-navbar>
    <ion-title>{{person.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>
        Name
        <ion-note>{{person.name}}</ion-note>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        Height
        <ion-note>{{person.height}}</ion-note>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        Mass
        <ion-note>{{person.mass}}</ion-note>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        Hair Color
        <ion-note>{{person.hair_color}}</ion-note>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        Skin Color
        <ion-note>{{person.skin_color}}</ion-note>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        Eye Color
        <ion-note>{{person.eye_color}}</ion-note>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        Birth Year
        <ion-note>{{person.birth_year}}</ion-note>
      </ion-label>
    </ion-item>
    <button ion-item (click)="goToHomeWorldPage(person.homeworld)">
      <ion-label>
        Home World
      </ion-label>
    </button>
    <button ion-item (click)="goToFilmsPage()">
      <ion-label>
        Films
      </ion-label>
    </button>
    <button ion-item (click)="goToSpeciesPage()">
      <ion-label>
        Species
      </ion-label>
    </button>
    <button ion-item (click)="goToVehiclesPage()">
      <ion-label>
        Vehicles
      </ion-label>
    </button>
    <button ion-item (click)="goToStarshipsPage()">
      <ion-label>
        Starships
      </ion-label>
    </button>
  </ion-list>
</ion-content>
